name: Security

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 0 * * 1" # Weekly on Monday

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run OSV-Scanner
        uses: google/osv-scanner-action/osv-scanner-action@v1
        with:
          scan-args: |-
            --recursive
            ./
